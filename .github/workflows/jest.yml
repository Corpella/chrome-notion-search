name: Jest

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  jest:
    name: Jest
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('yarn.lock') }}
          restore-keys: npm-

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn run build

      - name: Test
        run: npx jest
